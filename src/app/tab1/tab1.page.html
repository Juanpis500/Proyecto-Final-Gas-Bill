<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GasBill
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title >GasBill</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--<img src="assets/images/filtrar.png" alt="" width="10%" class="filtro">-->
  <ion-virtual-scroll [items]="gasolineras" approxItemHeight="320px">
    <ion-item class="cuadro" *virtualItem="let gas;" (click)="abrirmasinfo(gas)" detail>
      <div>
        <ion-label class="nombre"> {{gas.nombre}}</ion-label>
        <ion-label class="ubi"> {{ gas.ubicaciontxt }}</ion-label>
      </div>
      <div>
        <ion-item lines="none">
          <ion-label class="magna"> MAGNA:</ion-label>
          <ion-label class="precio"> {{gas.gasolinaver}}</ion-label>
        </ion-item>
        <ion-item lines="none" style="margin-top: -10px;">
          <ion-label class="premium"> PREMIUM:</ion-label>
          <ion-label class="precio"> {{gas.gasolinaroj}}</ion-label>
        </ion-item>
        <ion-item lines="none" style="margin-top: -10px;">
          <ion-label class="diesel"> DIESEL:</ion-label>
          <ion-label class="precio"> {{gas.diesel}}</ion-label>
        </ion-item>
      </div>
      <img src="assets/images/dispensador.png" alt="" class="logodispensa">
    </ion-item>
  </ion-virtual-scroll>
  <ion-list lines="none" >
    
  </ion-list>
</ion-content>
